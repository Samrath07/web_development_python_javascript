<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>
            Flexbox
        </title>
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
            }
            #container > div{
                background: rgb(148, 184, 184);
                font-family: monospace;
                width:100px;
                height:50px;
                padding: 20px;
                margin: 20px;

            }

        </style>
    </head>
    <body>
        <div id="container">
        <div>This is a first div</div>
        <div>This is a second div</div>
        <div>This is a third div</div>
        <div>This is a four div</div>
        <div>This is a fifth div</div>
    </body>
</html>
