<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Tables</title>
        <style>
            #foo{

                color: darkblue;
                
            }
            table{

                border: medium solid black;
                border-collapse: collapse;
            }
            td,th{
                border:medium solid black;
                padding:5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th id = "foo">Oceans</th>
                    <th>Average Depths</th>
                    <th>Maximum Depth</th>

                </tr>
               
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>5,000m</td>
                    <td>14,195m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>4,723m</td>
                    <td>8,645m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
